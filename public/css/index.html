<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googlestatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    
    <title>Document</title>
</head>
<body>

    <h1 class="merriweather">{{username}}</h1>
    <hr>
    <div>
        <h5 class="raleway">Time Reading:</h5>
    <div class="card">
        <ul>
            <li class="raleway">Time reading:</li>
            <li class="raleway">This month: </li>
            <li class="raleway">This week: </li>
        </ul>
            <ul>
            <li class="raleway">{{time}}</li>
            <li class="raleway">{{time}}</li>
            <li class="raleway">{{time}}</li>
        </ul>
    </div>
    </div>
    
    
    <div>
        <h5 class="raleway">Books Completed:</h5>
    <div class="card">
        <ul>
            <li class="raleway">Time reading:</li>
            <li class="raleway">This month: </li>
            <li class="raleway">This week: </li>
        </ul>
            <ul>
            <li class="raleway">{{time}}</li>
            <li class="raleway">{{time}}</li>
            <li class="raleway">{{time}}</li>
        </ul>
    </div>
    </div>
{{{body}}}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
